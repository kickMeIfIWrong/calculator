<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div class='jskmb-calculator'>
    <div class='operation-block'>
        <button class="operation-button" id='buttonPlus'>+</button>
        <button class="operation-button" id='buttonMinus'>-</button>
        <button class="operation-button" id='buttonMultiply'>*</button>
        <button class="operation-button" id='buttonDevide'>/</button>
        <button class="operation-button" id='buttonExponentiation' >^</button>
    </div>
    <div>
        <hr>
    </div>
    <div class='inputs-block'>
        <div class='input-block'>
            <label>number1</label>
            <input type='number' id='number1'/>
        </div>
        <div class="input-block">
            <label>number2</label>
            <input type='number'id='number2'/>
        </div>
        <div class="equals">
                <label for="">=</label>
                <input type="number" id="equals"/>
        </div>
    </div>
</div>
<div>
<marquee behavior="left" direction="right"><img id='Gif' src=https://c.tenor.com/9egJp0qwy_UAAAAi/polish-cow-polish.gif width="200px" height="200px"></marquee>
</div>

<script src='calculator.js'></script>
<link rel="stylesheet" type='text/css' href="calculator.css">

</body>
</html>
